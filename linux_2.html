<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Voting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #buttons {
            margin: 20px;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Vote for Your Choice!</h1>
    <div id="buttons">
        <button id="voteN">Vote for n</button>
        <button id="voteN2">Vote for n2</button>
    </div>
    <p id="timer">Time Remaining: 30 seconds</p>
    <button id="viewResultsButton" style="display: none;">View Results</button>
    <script src="linux.js"></script>
</body>
</html>
