<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Dynamic Ranking</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .team-logo {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 2rem;
    }

    .premier-league-logo {
      width: 80px;
      height: 80px;
      margin-right: 10px;
    }

    .team-score {
            background-color: white; /* 원하시는 색으로 변경 */
            color: black;             /*테스트용 수정*/
            padding: 5px 15px;
            border-radius: 25px;
            font-size: 20px;
    }

    .clock-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 10px;
      font-size: 1rem;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
    <div class="container my-5">
        <div class="d-flex align-items-center justify-content-center mb-5">
            <img src="https://upload.wikimedia.org/wikipedia/en/f/f2/Premier_League_Logo.svg" alt="Premier League Logo" class="premier-league-logo">
            <h1 class="mb-0">팬 순위</h1>
        </div>
        <!-- 팀 순위 데이터 삽입 부분 -->
        <div id="ranking-list" class="list-group">
            <!-- 서버에서 동적으로 이 부분을 채움 -->
        </div>
    </div>

    <!-- 실시간 시계 -->
    <div id="clock" class="clock-container"></div>

    <!-- JavaScript -->
    <script>
      function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        const timeString = `${hours}:${minutes}:${seconds}`;
        document.getElementById('clock').textContent = timeString;
      }

      // 매초 업데이트
      setInterval(updateClock, 1000);
      // 페이지 로드 시 즉시 시간 표시
      updateClock();
    </script>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
